<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Brodini</title>
    <link rel="stylesheet" href="./main.css">
    
</head>


<body>
<script src="main.js"></script>
<div class="panel">
    <h2>You Have Been Chosen!</h2>
    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
        <h2><button class="button-1">Yes!</button></h2>
        <h2><button class="button-2">No!</button></h2>
    </div>
</div>

<h1>Select a Date</h1>
<button onclick="selectDate('Option 1')">Option 1: Date 1</button>
<button onclick="selectDate('Option 2')">Option 2: Date 2</button>
<button onclick="selectDate('Option 3')">Option 3: Date 3</button>

<script>
function selectDate(date) {
  // Store the selected date
  sessionStorage.setItem('selectedDate', date);
  // Navigate to the activities page
  window.location.href = 'activities.html';
}
</script>

</body>
</html>
