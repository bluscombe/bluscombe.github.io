<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Brodini</title>
    <link rel="stylesheet" href="./main.css">
    
</head>


<div class="date-selection">
    <h1>Select an Activity</h1>
    <div class="date-options">
        <div class="image-container" onclick="selectActivity('Activity 1')">
            <img src="activity1.jpg" alt="Option 1: Date 1">
            <p>Hike</p>
        </div>
        <div class="image-container" onclick="selectActivity('Activity 2')">
            <img src="activity2.jpg" alt="Option 2: Date 2">
            <p>Rock Climbing</p>
        </div>
        <div class="image-container" onclick="selectActivity('Activity 3')">
            <img src="activity3.jpg" alt="Option 3: Date 3">
            <p>Thrifting</p>
        </div>
        <!-- Add more containers for additional dates as needed -->
    </div>
</div>

<script>
// Display the selected date
document.getElementById('dateText').textContent = sessionStorage.getItem('selectedDate');

function selectActivity(activity) {
  // Store the selected activity
  sessionStorage.setItem('selectedActivity', activity);
  // Navigate to the food selection page
  window.location.href = 'food.html';
}
</script>

</body>
</html>
